{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block conteudo %}
    <div class="row">
        {% if not request.user.is_authenticated %}
            <div class="col-lg">
                <h3>Login</h3>
                <form method="POST" action="{% url "perfil:login" %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="InputUsuario1">Usuario</label>
                      <input type="text" class="form-control" name='username' id="InputUsuario1" aria-describedby="usuarioHelp" placeholder="Digite seu usuario">                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
                  </form>

            </div>
        {% endif %}


        <div class="col-lg mt-3">

            {% block titulocadastro %}
                <h3>Cadastro</h3>
            {% endblock %}

            <form method='POST' action="">
                {% csrf_token %}
                {{ userform | crispy }}
                {{ perfilform | crispy }}

                <div class="row">
                    <div class="col">
                        <button type='submit' class="btn btn-primary btn-block btn-lg">
                            Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
